<body>
		<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated" id='progress' role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
			  </div>

			<pre class="text-danger text-center" id = 'dancefloor'></pre>

	<script>
		function random(min, max) {
  var rand = min - 0.5 + Math.random() * (max - min + 1)
  rand = Math.round(rand);
  return rand;
}
		let p=document.getElementById('progress').style.width=random(1,99);
		//p.=random(1,99);
		console.log(p.style.width);
	</script>
